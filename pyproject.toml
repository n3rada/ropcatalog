[tool.poetry]
name = "ropcatalog"
version = "1.0.1"
description = " Finding and classifying gadgets from rp++ output file with some regex, with a CLI."
authors = ["n3rada <72791564+n3rada@users.noreply.github.com>"]
license = "GPL-3.0-only"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9"
prompt-toolkit = "^3.0.48"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
ropcatalog = "ropcatalog.console:run"
